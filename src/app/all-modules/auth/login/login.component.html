<div class="loginmain">
    <div class="container">
        <div class="grid justify-content-center my-auto">
            <div class="md:col-6">
                <div class="card p-8 loginform">
                    <h3 class="mb-6 text-center loginhead">Account Login</h3>
                    <form>
                        <div class="form-group pb-5">
                            <label>Email Address</label>
                            <input type="text" pInputText />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" pInputText>
                        </div>
                        <div class="grid">
                            <div class="col-6">
                                <div class="field-checkbox">
                                    <p-checkbox name="group1" value="New York" inputId="ny"></p-checkbox>
                                    <label for="ny">Remember me</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="#" routerLink="/forgot-password">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button pButton pRipple type="button" label="Login"
                                class="p-button-rounded w-full"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
